<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence Atelier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__container">
            <figure class="header__logo">
                <img src="assets/logo.svg" alt="Logo Essence Atelier" class="header__img">
            </figure>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#about" class="nav__link">Nosotros</a></li>
                    <li class="nav__item"><a href="#products" class="nav__link">Productos</a></li>
                    <li class="nav__item--contact"><a href="#contact" class="nav__link--contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contaniner">
        <section class="container__presentation">
            <div class="slideshow__images">
                <div class="slideshow__image slideshow__image--1"></div>
                <div class="slideshow__image slideshow__image--2"></div>
                <div class="slideshow__image slideshow__image--3"></div>
                <div class="slideshow__image slideshow__image--4"></div>
                <div class="slideshow__image slideshow__image--5"></div>
            </div>
            <h1 class="slideshow__title">Essence Atelier</h1>
            <h2 class="slideshow__subtitle">Descubre la Esencia de la Naturaleza</h2>
        </section>
    </main>

    

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2024 Essence Atelier. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
